<section class="attendance text-center">
    <div class="container">
    <h2>
        <strong> Already a participant or a member of the ZERO GRAVITY CLUB ?</strong>
        
    </h2>        
     <p>
        <i> Submit your attendance here.</i>
    </p>
    

    <form class="row g-3 needs-validation mg-top">
        
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">First Name</label>
          <input type="text" class="form-control" id="validationCustom01" placeholder="Enter your First Name..." required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>

        
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="validationCustom02" placeholder="Enter your Last Name..." required>
          <div class="invalid-feedback">
            Please select a valid state.
          </div>
        </div>

        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Course</label>
          <input type="text" class="form-control" id="validationCustom01" placeholder="Enter your Course..." required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>


        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label" >Roll Number</label>
          <div class="input-group has-validation">
            
            <input type="text" class="form-control" id="validationCustomUsername" 
            aria-describedby="inputGroupPrepend" placeholder="Eg: TDIT025A" required>
            <div class="invalid-feedback">
                Please select a valid state.
              </div>
            
          </div>
        </div>
           
        
        <div class="col-12">
          <button class="submit" type="submit">Submit Attendance</button>
        </div>
        </div>
      </form>

</section>
